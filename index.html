<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator evaluate</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="body">
          <div id="inner-body">
            <div id="display-sec">
              <input type="text" id="display-input" />
            </div>
            <div id="button-sec">
              <div>
                <button class="btn digit">1</button>
              </div>
              <div>
                <button class="btn digit">2</button>
              </div>
              <div>
                <button class="btn digit">3</button>
              </div>
              <div>
                <button class="btn digit">*</button>
              </div>
              <div>
                <button class="btn digit">4</button>
              </div>
              <div>
                <button class="btn digit">5</button>
              </div>
              <div>
                <button class="btn digit">6</button>
              </div>
              <div>
                <button class="btn digit">/</button>
              </div>
              <div>
                <button class="btn digit">7</button>
              </div>
              <div>
                <button class="btn digit">8</button>
              </div>
              <div>
                <button class="btn digit">9</button>
              </div>
              <div>
                <button class="btn digit">-</button>
              </div>
              <div>
                <button class="btn" id="all-clear" onclick="allClear()">
                  AC
                </button>
              </div>

              <div>
                <button class="btn digit">0</button>
              </div>
              <div>
                <button class="btn digit">.</button>
              </div>
              <div>
                <button class="btn digit">+</button>
              </div>
              <div>
                <button class="btn" id="clear">C</button>
              </div>
              <div>
                <button class="btn digit">(</button>
              </div>
              <div>
                <button class="btn digit">)</button>
              </div>
              <div>
                <button class="btn" id="equal">=</button>
              </div>
              <div>
                <button class="btn" id="ans">Ans</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
